  <script>
    let result = "";

    var name = "Alice";
    var name = "Bob";
    result += "Name after redeclaration: " + name + "<br>";

    result += "<br>===== FUNCTION SCOPE =====<br>";

    function testVar() {
        var name = "Charlie";
        result += "Inside function: " + name + "<br>";
    }

    testVar();
    result += "Outside function: " + name + "<br>";

    result += "<br>===== Primitive Data Types =====<br>";

    let name2 = "David";
    let age = 30;
    let isStudent = false;
    let salary;
    let bonus = null;
    let bigNumber = 9007199254740991n;

    result += "Type of name2: " + typeof name2 + "<br>";
    result += "Type of age: " + typeof age + "<br>";
    result += "Type of isStudent: " + typeof isStudent + "<br>";
    result += "Type of salary: " + typeof salary + "<br>";
    result += "Type of bonus: " + typeof bonus + "<br>";
    result += "Type of bigNumber: " + typeof bigNumber + "<br>";

    result += "<br>===== Non-Primitive Data Types =====<br>";

    let person = { name: "Eve", age: 25 };
    let numbers = [1, 2, 3, 4, 5];
    let today = new Date();
    function greet() {
        return "Welcome!";
    }

    result += "Type of greet: " + typeof greet + "<br>";
    result += "Type of person: " + typeof person + "<br>";
    result += "Type of numbers: " + typeof numbers + "<br>";
    result += "Type of today: " + typeof today + "<br>";

    // Display everything on webpage
    document.getElementById("output").innerHTML = result;
</script>
